services:
  user_password_randomizer.utility:
    class: 'Drupal\user_password_randomizer\UserPasswordRandomizer'
    arguments: ['@token', '@config.factory', '@entity_type.manager']

  logger.channel.user_password_randomizer:
    parent: logger.channel_base
    arguments: ['user_password_randomizer']

  user_password_randomizer.job_executor:
    class: 'Drupal\user_password_randomizer\RandomizerJobExecutor'
    arguments: ['@logger.channel.user_password_randomizer', '@config.factory', '@state', '@datetime.time', '@user_password_randomizer.utility', '@entity_type.manager']
